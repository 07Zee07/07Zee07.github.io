<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Just WOW</title>

    <script src="https://kit.fontawesome.com/4ddb6bba6c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet">

    <!-- Style sheet -->
    <link rel="stylesheet" href="/WOW/style.css">

</head>

<body>
    <header class="header">
        <nav class="navbar fixed-top navbar-expand-md scrolling-navbar">
            <a class="logo" href="https://worldofwarcraft.com/en-gb/shadowlands" target="blank">
                <img src="/WOW/img/index.png" alt="World of Warcraft Logo">
                <h2 class="h2">To the Official<br> Game Site</h2>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
                <span class="navbar-toggler-icon">&#9776</span>
            </button>

            <div id="myNav" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item gold-under"><a class="nav-link pl-5" href="#home">Home</a></li>
                    <li class="nav-item gold-under"><a class="nav-link pl-5" href="#world">World</a></li>
                    <li class="nav-item gold-under dropdown" type="button"><a class="nav-link dropdown-toggle pl-5" href="#"
                            data-toggle="dropdown">Forums</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#covenants">WowHead</a>
                            <a class="dropdown-item" href="#encounters">Icy-Veins</a>
                            <a class="dropdown-item" href="#additional">MMO-Champion</a>
                        </div>
                    </li>
                    <li class="nav-item gold-under"><a class="nav-link pl-5" href="#media">Media</a></li>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="anchor">.</div>

    <span id="home" class="anchor"></span>
    <section class="home">
        <img src="/WOW/img/shadowlands-logo.png" alt="">
    </section>

    <span id="world" class="anchor"></span>
    <section class="world">
        <img src="/WOW/img/Ardenweald_Postcard.png" alt="">
    </section>

    <span id="covenants" class="anchor"></span>
    <section class="covenants">
        <img src="/WOW/img/bg_world.png" alt="">
    </section>

    <span id="encounters" class="anchor"></span>
    <section class="encounters">
        <img src="/WOW/img/Shadowlands_Media_Gallery_Background.png" alt="">
    </section>

    <span id="additional" class="anchor"></span>
    <section class="additional">
        <img src="/WOW/img/Shadowlands_Prepurchase_Section_Background.png" alt="">
    </section>

    <span id="media" class="anchor"></span>
    <section class="media">
        <img src="/WOW/img/Mobile_Shadowlands_media_background.jpg" alt="">
    </section>



    <!-- Links -->
    <script src="/WOW/js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
