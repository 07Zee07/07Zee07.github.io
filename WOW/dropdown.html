<!DOCTYPE html>
<html>

<head>
    <title>Dropdown</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,400;1,400&display=swap"
        rel="stylesheet">
    <!-- Style sheet -->
    <link rel="stylesheet" type="text/css" href="style-test.css">
</head>

<body>
    <header class="header">
        <nav class="navbar fixed-top navbar-expand-md navbar-dark scrolling-navbar">
            <a class="logo" href="https://worldofwarcraft.com/en-gb/shadowlands" target="blank">
                <img src="/WOW/img/index.png" alt="World of Warcraft Logo">
                <h2 class="h2 text-white">To the Official<br> Game Site</h2>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#home" class="nav-link pl-5">Home</a></li>
                    <li class="nav-item"><a href="#world" class="nav-link pl-5">World</a></li>
                    <li class="nav-item dropdown" type="button"><a href="#"
                            class="nav-link dropdown-toggle pl-5" data-toggle="dropdown">Features</a>
                        <div class="dropdown-menu">
                            <a href="#covenants" class="dropdown-item">Covenant</a>
                            <a href="#encounters" class="dropdown-item">Encounters</a>
                            <a href="#additional" class="dropdown-item">Additional Features</a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="#media" class="nav-link pl-5">Media</a></li>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="anchor">.</div>

    <span id="home" class="anchor"></span>
    <section class="home">
        <img src="/WOW/img/shadowlands-logo.png" alt="">
    </section>

    <span id="world" class="anchor"></span>
    <section class="world">
        <img src="/WOW/img/Ardenweald_Postcard.png" alt="">
    </section>

    <span id="covenants" class="anchor"></span>
    <section class="covenants">
        <img src="/WOW/img/bg_world.png" alt="">
    </section>

    <span id="encounters" class="anchor"></span>
    <section class="encounters">
        <img src="/WOW/img/Shadowlands_Media_Gallery_Background.png" alt="">
    </section>

    <span id="additional" class="anchor"></span>
    <section class="additional">
        <img src="/WOW/img/Shadowlands_Prepurchase_Section_Background.png" alt="">
    </section>

    <span id="media" class="anchor"></span>
    <section class="media">
        <img src="/WOW/img/Mobile_Shadowlands_media_background.jpg" alt="">
    </section>



    <!-- Links -->
    <script src="js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
